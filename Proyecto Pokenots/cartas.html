<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokenots - Cartas</title>
    <link rel="stylesheet" href="./Estilos/Style.css">
    <link rel="stylesheet" href="./Estilos/Style_Cartas.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <script>
        function toggleSearch() {
            let searchInput = document.getElementById("search-input");
            searchInput.style.display = searchInput.style.display === "none" || searchInput.style.display === "" ? "inline-block" : "none";
            if (searchInput.style.display === "inline-block") searchInput.focus();
        }

        function filtrarCartas(categoria) {
            document.querySelectorAll(".card-item").forEach(carta => {
                carta.style.display = carta.dataset.categoria === categoria ? "block" : "none";
            });
        }
    </script>
</head>
<body>
    <header>
        <div class="header-content">
            <h1>Pokenots</h1>
            <nav>
                <ul class="nav-links">
                    <li><a href="./test.html">Test</a></li>
                    <li><a href="./index.html">Inicio</a></li>
                    <li><a href="./pokedex.html">Pokedex</a></li>
                </ul>
                <div class="search-container">
                    <input type="text" id="search-input" placeholder="Buscar..." style="display: none;">
                    <button class="search-button" onclick="toggleSearch()"><i class="fas fa-search"></i></button>
                </div>
            </nav>
        </div>
    </header>

    <main>
        <section class="card-section">
            <h2>Cartas</h2>
            <div class="price-filter">
                <span onclick="filtrarCartas('econ')">5 - 10 USD</span>
                <span onclick="filtrarCartas('medio')">10 - 20 USD</span>
                <span onclick="filtrarCartas('alto')">20 - 40 USD</span>
                <span onclick="filtrarCartas('premium')">40+ USD</span>
            </div>
            <div class="card-grid">
                <div class="card-item" data-categoria="econ">
                    <img src="./Imagenes/Pokenots/econ/eggans.png" alt="eggans">
                    <p>Eggans</p>
                </div>
                <div class="card-item" data-categoria="econ">
                    <img src="./Imagenes/Pokenots/econ/DirtSlash.png" alt="DirtSlash">
                    <p>DirtSlash</p>
                </div>
                <div class="card-item" data-categoria="econ">
                    <img src="./Imagenes/Pokenots/econ/feeryo.png" alt="Feeryo">
                    <p>Feeryo</p>
                </div>
                <div class="card-item" data-categoria="medio">
                    <img src="./Imagenes/Pokenots/medio/Charman.png" alt="Charman">
                    <p>Charman</p>
                </div>
                <div class="card-item" data-categoria="alto">
                    <img src="./Imagenes/Pokenots/alto/Dug.png" alt="Dug">
                    <p>Dug</p>
                </div>
                <div class="card-item" data-categoria="premium">
                    <img src="./Imagenes/Pokenots/premium/blastoff.png" alt="Blastoff">
                    <p>Blastoff</p>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Pokenots FanPage</p>
    </footer>
</body>
</html>
